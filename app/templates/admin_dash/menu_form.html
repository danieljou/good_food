{% extends 'admin_dash/base.html' %} 
{% load crispy_forms_tags %}

{% block content %}




<div class="container">
    <div class="d-flex justify-content-start">
        <a href="{% url 'admin_dash' %}" class="btn btn-warning"> <i class="fa fa-arrow-circle-left"></i> retour </a>
    </div>
    <br / >
    <div class="d-flex justify-content-center ">
        <div class="card col-md-8">
            <div class="card-header">
                {{title}} d'un Menu
            </div>
            <div class="card-body">
                <form novalidate action=""  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form | crispy}}
                    <input type="submit" value="{{message}}" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
    
</div>



{% endblock content %}
